<div class="container">
	<h1>
	  {{title}}
	</h1>

	<input 
		[(ngModel)]="this.searchQuery" 
		name="searchQuery"
		type="text" 
		style="width: 100%" 
		class="form-control" 
		placeholder="eg. clothing, make-up, wine, Patagonia" 
	/>
	
	<div style="border-style: none">
		<div *ngFor="let company of this.companies | search: searchQuery">
			<h3>
				{{company.name}}
			</h3>
			Certification: {{company.cert}}
			<a href="{{company.certlink}}" target="_blank">View</a>
			<juice-object *ngIf="this.searchQuery !==''" [searchQuery]="this.searchQuery" [company]="company"></juice-object>
		</div>
	</div>
</div>
