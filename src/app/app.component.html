<div class="container" style="margin-top: 80px; border-style: none">
	
		<h1>
		  Compare prices from 2058 certified sustainable companies.
		</h1>
		<br><br>
		<input 
			[(ngModel)]="this.searchQuery" 
			name="searchQuery"
			type="text" 
			autofocus="autofocus"
			class="form-control" 
			placeholder="eg. make-up, surf, wine, Patagonia" 
			autocorrect="off" 
		/>
	

	<div style="border-style: none; color: grey; margin-top: 200px" *ngIf="!searchQuery || searchQuery.length == 0">
		<p>Superjuice searches certified sustainable companies & makes it simple to buy their products. We currently support these certifications:</p>
		<p><a href="www.bcorporation.net" target="_blank"><img height="30px" src="assets/bcorporation.jpg"> B-Corporation</a> | <a href="www.fairtradeusa.com" target="_blank"><img height="30px" src="assets/fairtradeusa.png">Fair Trade USA</a></p>
	</div>

	<div style="border-style: none; margin-top: 80px">
		<div *ngFor="let company of this.companies | search: searchQuery" style="margin-bottom:20px">
			<h3>
				{{company.name}}
			</h3>
			<juice-object *ngIf="this.searchQuery.length > 2" [searchQuery]="this.searchQuery" [company]="company"></juice-object>
		</div>
	</div>
	
</div>
