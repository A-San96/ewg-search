<div class="container" style="margin-top: 80px; border-style: none">
	
		<h1>
		  {{title}}
		</h1>
		<br><br>
		<input 
			[(ngModel)]="this.searchQuery" 
			name="searchQuery"
			type="text" 
			autofocus="autofocus"
			class="form-control" 
			placeholder="eg. make-up, surf, wine, Patagonia" 
			autocorrect="off" 
		/>
	

	<div style="border-style: none; color: grey; margin-top: 200px" *ngIf="!searchQuery || searchQuery.length == 0">
		<p>Superjuice indexes certified sustainable companies and makes them searchable. We also find products by these brands for you. These are the certifications we currently index:</p>
		<p><a href="www.bcorporation.net" target="_blank"><img height="30px" src="assets/bcorporation.jpg"> B-Corporation</a> | <a href="www.fairtradeusa.com" target="_blank"><img height="30px" src="assets/fairtrade.png">Fair Trade USA</a></p>
	</div>

	<div style="border-style: none; margin-top: 80px">
		<div *ngFor="let company of this.companies | search: searchQuery">
			<h3>
				{{company.name}}
			</h3>
			Certification: {{company.cert}}
			<a href="{{company.certlink}}" target="_blank">View</a>
			<juice-object *ngIf="this.searchQuery.length > 2" [searchQuery]="this.searchQuery" [company]="company"></juice-object>
		</div>
	</div>
	
</div>
