<div *ngIf="loader=='loading'" >
	<p style="padding: 20px">Getting Prices...</p>
</div> 
<span style="" *ngIf="loader=='loaded'">
	<div *ngFor="let item of this.resultItems.items" class="hoverBox" style="text-align:center; position: relative;">
		<a href="{{item.url}}" target="_blank" (click)="googleAnalytics()">
			<img class="hoverImage" src="{{item.imageUrl}}" height="" width="80%"><br><br>
			<p class="hoverText" style="position: absolute; top: 50px; left: 0; width: 100%; text-decoration: none; color: black" >
			{{product.name.substring(0,50)}}</p>
		</a>
		<span style="display:inline">
			<span *ngIf="product.cert == 'ewg_rank_0'" style="display:inline"><a style="display:inline; text-align: center"  href="{{product.certlink}}" target="_blank"><img src="assets/ewg_verified.png" height="30px"></a></span>
			<span *ngIf="product.cert == ' '" style="display:inline">N/A</span>
			<span *ngIf="product.cert == 'ewg_rank_1'" style="display:inline"><a style="display:inline; text-align: center"  href="{{product.certlink}}" target="_blank"><img src="assets/ewg_score_1.png" height="30px"></a></span>
			<span *ngIf="product.cert == 'ewg_rank_2'" style="display:inline"><a style="display:inline; text-align: center"  href="{{product.certlink}}" target="_blank"><img src="assets/ewg_score_2.png" height="30px"></a></span> 

			<a href="{{item.url}}" target="_blank" (click)="googleAnalytics()">
				<button class="btn btn-secondary">
					{{item.price | currency:'USD':true:'1.0-0'}}
				</button>
			</a>
		</span>
	</div>
</span> 
<div style="" *ngIf="resultItems?.items.length == 0" >
	<p style="padding-left: 20px">No Prices Found</p>
</div>
